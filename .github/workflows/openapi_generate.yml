name: Generate APIs
run-name: ${{ github.actor }} is generating apis
on: workflow_dispatch
jobs:
  Generate-Apis:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "8"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run generate script
        run: ./generate_api.sh
      - name: Check for changes
        run: |
          if [[ `git status --porcelain` ]]; then
            echo "Modified=true" >> $GITHUB_ENV
          if
      - name: Commit code changes
        if: ${{ env.Modified == 'true' }}
        uses: devops-infra/action-commit-push@master
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          add_timestamp: true
          commit_prefix: "[AUTO GENERATED]"
          commit_message: "Generated from OpenAPI Generator"
          force: false
          target_branch: openapi_generator
      - name: Create a pull requset
        if: ${{ env.Modified == 'true' }}
        uses: devops-infra/action-pull-request@v0.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          body: "**Automated pull request**<br><br>Generated from OpenAPI Generator"
          title: ${{ github.event.commits[0].message }}
      - run: echo "üçè This job's status is ${{ job.status }}."
