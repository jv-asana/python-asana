name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and GitHub

on:
  workflow_dispatch:
    inputs:
      bump_version:
        type: choice
        description: Choose a version number to bump
        options:
          - major
          - minor
          - patch

jobs:
  bump-semantic-versioning:
    name: Bump the semantic versioning for the package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: Run deploy script
        run: |
          python deploy.py ${ github.event.inputs.bump_version }
  publish-to-github:
    needs: bump-semantic-versioning
    name: Publish to GitHub Releases
    runs-on: ubuntu-latest
    steps:
      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          # Use the newest commit message as the release description
          body: ${{ github.event.head_commit.message }}
  build-n-publish-to-pypi:
    needs: bump-semantic-versioning
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
