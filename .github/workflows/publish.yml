name: Publish Python üêç distributions üì¶ to PyPI and GitHub

on:
  workflow_dispatch:
    inputs:
      bumpVersion:
        description: Choose a version number to bump
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-semantic-versioning:
    name: Bump the semantic versioning for the package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: Run deploy script
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          python deploy.py ${{ inputs.bumpVersion }}
